<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Lifecycle Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind:id="'person-'+ id2">Hello, {{id2 | capitalize}}</div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: function () {
          return {
            id1: "susheel",
            id2: "kumar",
          };
        },
        filters: {
          capitalize(value) {
            if (!value) return "";
            return value.charAt(0).toUpperCase() + value.slice(1);
          },
        },

        methods: {},
      });
    </script>
  </body>
</html>
